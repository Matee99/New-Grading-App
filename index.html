<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Grade Checker</h1>
    <form id="gradeForm">

        <input type="number" id="percentage" name="percentage" min="0" max="100" step="0.01" required>

        <input type="submit" value="Check Grade">
    </form>
    <p id="result"></p>
    <script src="./age.mjs"></script>
</body>
</html>
